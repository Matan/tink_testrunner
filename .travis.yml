sudo: required
dist: trusty

language: haxe

os:
  - linux
  - osx
  
haxe:
  - "3.4.0"
  - development
  
matrix:
  allow_failures:
    - haxe: development
    
install:
  - haxelib install travix
  - haxelib run travix install
  
env:
  - secure: 

script:
  - haxelib run travix interp
  - haxelib run travix neko
  - haxelib run travix python
  - haxelib run travix node
  - haxelib run travix js
  # - haxelib run travix flash
  # - haxelib run travix java # bug with hxjava's type parameters handling
  - haxelib run travix cpp
  # - haxelib run travix cs # to be investigated
  - haxelib run travix php
  - haxelib run travix lua
  
after_success:
  - haxelib run travix release
